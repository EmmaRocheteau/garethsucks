{% extends "appbuilder/base.html" %}
{% block content %}
<h1>Debtors</h1>
<h3>People whom you owe</h3>
<br>
<center>
    <table cellpadding="10" width="75%" class="table table-hover">
        <thead>
        <tr>
            <th width="25%" scope="col">Debtor</th>
            <th width="25%" scope="col">Amount</th>
            <th width="25%" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for debtor in debtors %}
        <tr class="table-active">
            <td width="25%" class="nm">{{ debtor.name }}</td>
            <td width="25%"><b>{{ debtor.amount }}</b></td>
            <td width="25%" align="left">
                <button type="button" class="btn btn-primary btn-sm settle">Settle Up</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button type="button" class="btn btn-success settle-all">Settle All</button>
</center>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/settle.js"></script>

{% endblock %}
